<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <style> body {padding: 0; margin: 0;} </style>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Signika:400,600" rel="stylesheet">
    <script src="../../public_librairies/p5/p5.min.js"></script>
    <script src="../../public_librairies/p5/addons/p5.dom.min.js"></script>
    <script src="../../public_librairies/p5/addons/p5.sound.min.js"></script>

    <!-- <script src="Tree.js"> </script> -->
    <script src="Helper.js"></script>
    <script src="VectorTree.js"></script>
    <script src="OptionsProcessor.js"></script>
    <script src="Forest.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <!-- <img src="cartoon_tv.jpg"> -->
    <div id="controller">
      <header>
        <div id="header-left" class="toggle-view on"> 
          <div  class="content">
            Left
          </div>
        </div>
        <div id="header-top" class="toggle-view"> 
          <div class="content">
            Top
          </div>
        </div>
        <div id="header-right" class="toggle-view"> 
          <div class="content">
            Right
           </div>
        </div>
        <div id="header-bottom" class="toggle-view"> 
            <div class="content">
              Bottom
            </div>
        </div>
      </header>
      <div id="left" class="view">

      </div>
      <div id="top" class="view" style="display:none" ></div>
      <div id="right" class="view" style="display:none"></div>
      <div id="bottom" class="view" style="display:none"></div>
    </div>

    <script src="mvc/html_generators.js"></script>
    <script src="mvc/views.js"></script>
    <script src="mvc/Model.js"></script>
    <script src="mvc/events.js"></script>
    <!-- <script src="mvc/fill_views.js"></script> -->
  </body>
</html>
